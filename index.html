<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <!-- Bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="container-fluid">
    <div class="set">
      <button class="w drum" style="background: url('images/tom1.png');">w</button>
      <button class="a drum" style="background: url('images/tom2.png');">a</button>
      <button class="s drum" style="background: url('images/tom3.png');">s</button>
      <button class="d drum" style="background: url('images/tom4.png');">d</button>
      <button class="j drum" style="background: url('images/snare.png');">j</button>
      <button class="k drum" style="background: url('images/crash.png');">k</button>
      <button class="l drum" style="background: url('images/kick.png');">l</button>
    </div>
  </div>
  <footer>
    Made by Akshay Sadalgekar using HTML, CSS, Bootsrap, Javascript
  </footer>
  <!-- JS -->
  <script src="index.js"></script>
  <!-- Bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>

</html>
